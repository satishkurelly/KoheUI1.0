<div id="clouds">
    <div class="cloud x1"></div>
    <!-- Time for multiple clouds to dance around -->
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
</div>
<div class = "container containerLogin ">
    <div class="col-md-8 col-md-offset-4" id = "login">
        <div class="row">
            <img src = "../Styles/Images/logo.png">
            <div class = "row">
                <h2 class = "text-center" id = "loginh2">Time Sheet Portal</h2></div>

            <form method = "post" name="form" ng-submit="login(username,password)" role="form" class="ng-scope ng-pristine ng-valid">
                <fieldset class="clearfix">
                    <div class="form-group">
                        <div class = "loginspan"><span class="fontawesome-user"></span></div>
                        <input type="text" name="username" placeholder="Username"  id="username" class="form-control" ng-model="username" onBlur="if(this.value == '') this.value = ''" onFocus="if(this.value == '') this.value = ''" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block text-center loginreq" >Username is required</span>
                    </div>
                    <div class="form-group">
                        <div class = "loginspan"><span class="fontawesome-lock"></span></div>
                        <p><input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Password"  onBlur="if(this.value == '') this.value = ''" onFocus="if(this.value == '') this.value = ''"  required /></p>
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block text-center loginreq">Password is required</span>
                    </div>

                    {{loginError}}  {{loggedUser}}

                    <div class="form-actions">
                        <input type="submit" ng-click="" value = "Login">
                        <p class = "text-center"><a href="#resetPwd" >Forgot Password?</a></p>
                    </div>

                </fieldset>


            </form>

        </div>
    </div>
</div>
